services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: shopmcp-pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shopmcp
    ports:
      - "5432:5432"
    volumes:
      - shopmcp_pgdata:/var/lib/postgresql/data

volumes:
  shopmcp_pgdata:
